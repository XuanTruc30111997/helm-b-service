apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.service.namespace }}
  labels:
    {{ include "common.labels" .}}
spec:
  ports:
    - port: {{ .Values.service.server.port }}
      protocol: TCP
      targetPort: {{ .Values.service.server.port }}
  selector:
    {{ include "common.labels" .}}