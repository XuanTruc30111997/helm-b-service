image:
  repository: trucnguyen301197
  prefix: helm
service:
  name: b-service
  namespace: practice-helm
  server:
    port: 80
    servlet:
      contextPath: /b-path
  config:
    import: kubernetes
  management:
    endpoint:
      health:
        enabled: true
      info:
        enabled: true
      restart:
        enabled: true

  readinessProbe:
    successThreshold: 3
    initialDelaySeconds: 40
    failureThreshold: 3
  livenessProbe:
    initialDelaySeconds: 40
    periodSeconds: 20
    failureThreshold: 3
  restartPolicy: Always

replications:
  desire: 1

